<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>究極の告白ゲーム</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="startScreen">
        <h1>究極の告白ゲーム</h1>
        <button id="startButton">スタート</button>
    </div>

    <div id="app" style="display: none;">
        <div id="dialogueBox">
            <div id="characterName">彼</div>
            <div id="dialogueText"></div>
        </div>
        <img id="characterImage" src="" alt="Character Image" style="position: absolute; bottom: 100px; right: 50px; height: 300px;">
        <div id="choices"></div>
        <div id="modalOverlay"></div>
    </div>

    <audio id="bgm" src="assets/music/romantic_bgm.mp3" loop></audio>
    <audio id="clickSound" src="assets/sound/click.mp3"></audio>
    <audio id="effectSound" src="assets/sound/effect.mp3"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
